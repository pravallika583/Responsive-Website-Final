<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="login-flex">
        <a href="index.html" class="bg-icon border border-success p-2 m-3"><i
                class="fa-solid fa-arrow-left m-3 text-success"></i></a>
        <form class="login-background">
            <div class="m-3">
                <label for="email" class="mr-2">Email: </label>
                <input type="text" id="email" class="form-control" required />
            </div>
            <div class="m-3">
                <label for="password" class="mr-2">Password: </label>
                <input type="password" id="password" class="form-control" required />
            </div>
            <button class="btn btn-outline-success m-3">Submit</button>
        </form>
        <p>No Yet Registered?</p>
        <a href="#">Sign Up</a>
    </div>
</body>

</html>
